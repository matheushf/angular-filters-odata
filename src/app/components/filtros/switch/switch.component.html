<div class="btn-group">
  <button type="button" (click)="selecionaFiltro(filtro)" class="btn btn-default" [class.active]="filtro.selecionado.valor === ''">
    Todos
  </button>

  <button *ngFor="let valor of filtro.valores" (click)="selecionaFiltro(filtro, valor)" type="button" class="btn btn-default"
    [class.active]="filtro.selecionado.valor === valor.valor">
    {{valor.desc}}
  </button>
</div>
